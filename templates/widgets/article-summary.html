<time datetime="{{ article.date.isoformat() }}" pubdate="pubdate">{{ article.locale_date }}
</time>

{% block article_title %}
  <h2 class="article-title">
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
  </h2>
{% endblock %}

{% block article_summary %}
  <div id="article-summary">
    {{ article.summary }}
  </div>
{% endblock %}
